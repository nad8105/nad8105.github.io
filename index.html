<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Yeseva+One&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            /* padding: 20px; */
           
        }
        #home{
            display: flex;
            flex-direction: column;
            height: 450px;
            justify-content: center;
            align-items: center;
            background: url("../background3.jpg") no-repeat center center/cover;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        
        }


        .container {
            text-align: center;
            background-color: rgba(240, 240, 240, 0.5); /* Light gray background with 70% opacity */
            padding: 40px;
            border: 2px solid rgba(240, 240, 240, 0.8); /* Border with the same opacity as the background */
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            /* font-family: "Rubik", sans-serif; */
            margin-bottom: 20px;
            color: #000000;
            font-weight: 500;
            font-style: normal;
            font-family: "Yeseva One", serif;
            font-weight: 400;
            font-style: normal;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #5f0101;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 0;
            /* margin-bottom: 20px; */
            color: #5f0101;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }


        .timer {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #000000;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em; /* Adjust for tablets */
            }

            h2 {
                font-size: 2em; /* Adjust for tablets */
            }
            h3 {
                font-size: 1.2em; /* Adjust for tablets */
            }

            .timer {
                font-size: 1.4em; /* Adjust for tablets */
            }

            .container {
                padding: 20px; /* Adjust padding for tablets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Adjust for mobile phones */
            }

            h2 {
                font-size: 1.4em; /* Adjust for mobile phones */
            }
            h3 {
                font-size: 0.9em; /* Adjust for mobile phones */
            }

            .timer {
                font-size: 1.1em; /* Adjust for mobile phones */
            }

            .container {
                padding: 15px; /* Adjust padding for mobile phones */
            }
        }
    </style>
</head>
<body>
    <section id="home">
        <div class="container">
            <h1>Nadeem Weds Anam</h1>
            <h2>February 8th 2025</h2>
            <div class="timer" id="countdown"></div>
            <h2>وَخَلَقْنَاكُمْ أَزْوَاجًا </h2>
            <h3>
                (And we created you in pairs)
            </h3>
        </div>

    </section>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 8, 2025 19:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
