<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #home{
            display: flex;
            flex-direction: column;
            height: 450px;
            justify-content: center;
            align-items: center;
        
        }
        #home::before{
            content: "";
            /* background: url("../background.jpg") no-repeat center/cover; */
            background: url("../background.jpg") no-repeat center center/cover;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(240, 240, 240, 0.3); /* Light gray background with 70% opacity */
            padding: 40px;
            border: 2px solid rgba(240, 240, 240, 0.6); /* Border with the same opacity as the background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            color: #a600ff;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }


        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <section id="home">
        <div class="container">
            <h1>Nadeem Weds Anam</h1>
            <h2>Countdown to February 9th</h2>
            <div class="timer" id="countdown"></div>
        </div>

    </section>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 9, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
